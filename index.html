<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css" />
    <link rel="icon" href="./images/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="b-container">
      <div class="form-container">
        <div class="img">
          <img src="./images/img-01.png" alt="img" />
        </div>
        <form class="form row g-3" action="loginPage.html" id="Form">
          <h3 class="text-center">SignUp</h3>
          <!--     first name   -->
          <div class="row">
            <div class="col-md-6">
              <label for="Firstname" class="form-label">First Name</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="Firstname"
                  required
                />
                <i class="Dont Touch"></i>
              </div>
            </div>
            <!--     last name   -->
            <div class="col-md-6">
              <label for="LastName" class="form-label">Last Name</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="LastName"
                  required
                />
                <i class=""></i>
              </div>
            </div>
          </div>
          <!--       contact     -->
          <div class="row">
            <div class="col-md-6">
              <label for="C-N" class="form-label">Contact No</label>
              <div class="input-group">
                <input type="tel" class="form-control" id="C-N" required />
                <i class=""></i>
              </div>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="email" required />
                <i class=""></i>
              </div>
            </div>
          </div>
          <!--     password  -->
          <div class="row">
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  minlength="8"
                  required
                />
                <i class=""></i>
              </div>
            </div>
            <!--     confim passsword   -->
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  minlength="8"
                  required
                />
                <i class=""></i>
              </div>
            </div>
          </div>
          <!--     submit   -->
          <div class="col-12 d-flex justify-content-center">
            <button
              onclick="validate()"
              type="submit"
              class="btn btn-success btn-lg mt-5 m-sm-2"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
